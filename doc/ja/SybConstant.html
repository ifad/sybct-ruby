<h1>SybConstant モジュール</h1>
  SyBase クライアントライブラリーで定義されている、 CS_XXXXX 形式の 定
  数を Ruby の定数としてまとめているモジュールです。<p>

  全ての CS_ 定数を実装しているわけではありません。<br>
<pre>
    rbc0> require "sybct.rb"
    rbc0> SybConstant.constants.each { |x| print x,"\n" }
</pre>
で確認してください。<p>
